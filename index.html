<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="flex-container">
      <p>Puedes llevar 10 postales</p>
      <div class="container-postal">
        <div class="postal-valpo">
            <img src="./assets/img/valpo.jpg" alt="Imagen de Valparaíso">
            <input type="text" id="valpoPostal">
        </div>
        <div class="postal-volcan">
            <img src="./assets/img/volcan.jpg" alt="Imagen del Volcán Parinacota">
            <input type="text" id="volcanoPostal">
        </div>
        <div class="postal-desierto">
            <img src="./assets/img/desierto.jpg" alt="Imagen de salar">
            <input type="text" id="desertPostal">
        </div>
      </div>
      <p id="limit"></p>
      <button id="button">Verificar</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
